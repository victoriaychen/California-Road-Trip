<!DOCTYPE html>
<html>
<head>
  <title>Trip Information</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
</head>
<body>
  <h1 style="text-align: center;"> Trip Information </h1>
  <div id="mapDiv" style="width: 30rem; height: 45rem; position: absolute; right: 5rem; top:5rem;"></div>
  <script>
    function addMarker(city_obj, map){
      name = city_obj.name;
      lat = city_obj.lat;
      lon = city_obj.lon;
      // add marker to the map
      marker = L.marker([lat, lon]).addTo(map);
      // add popup to the marker
      marker.bindPopup(name);
    }

    var LA = {name: 'Los Angeles', lat: 34.05, lon: -118.24};
    var SF = {name : 'San Francisco', lat: 37.77, lon: -122.42}
    var SB = {name : 'Santa Barbara', lat: 34.42, lon: -119.70}
    var NA = {name : 'Napa', lat: 38.29, lon: -122.28}
    var SD = {name : 'San Diego', lat: 32.72, lon: -117.16}
    var SC = {name : 'Santa Cruz', lat: 36.97, lon: -122.03}

    var cities = [LA, SF, SB, NA, SD, SC];
    map = L.map('mapDiv').setView([35, -120], 6);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    for (i = 0; i < cities.length; i++){
      addMarker(cities[i], map);
    }
  </script>
</body>
</html>
